<h1 class="text-3xl ml-5 !mb-7">Đăng ký</h1>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="1" [nzXs]="24" nzRequired>Email</nz-form-label>
    <nz-form-control [nzSm]="5" [nzXs]="24" nzErrorTip="Vui lòng nhập email!">
      <input nz-input placeholder="Nhập email" formControlName="email" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="1" [nzXs]="24" nzRequired>Di động</nz-form-label>
    <nz-form-control
      [nzSm]="5"
      [nzXs]="24"
      nzErrorTip="Vui lòng nhập số điện thoại"
    >
      <input
        nz-input
        placeholder="Nhập số điện thoại"
        formControlName="phone"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="1" [nzXs]="24" nzRequired>Mật khẩu</nz-form-label>
    <nz-form-control [nzSm]="5" [nzXs]="24" [nzErrorTip]="passwordErrorTpl">
      <input
        nz-input
        placeholder="Nhập mật khẩu"
        type="password"
        formControlName="password"
      />
      <ng-template #passwordErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Vui lòng nhập mật khẩu!
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          Mật khẩu phải có ít nhất 6 ký tự!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="1">
      <button nz-button nzType="primary">Đăng ký</button>
    </nz-form-control>
  </nz-form-item>
</form>
